<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Task 12 - Part Two</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>

<h1 class="display-4">My Caf√© Bill</h1>
<br>
<div class="row">
  <div class="column">
    <h2>Food Menu</h2>
      <br>
    <p>PIZZA <strong>R100.00</strong></p>
    <p>CHICKEN BURGER <strong>R80.00</strong></p>
    <p>BEEF BURGER <strong>R90.00</strong></p>
    <p>SALAD <strong>R80.00</strong></p>
    <p>SPAGHETTI <strong>R70.00</strong></p>
    <button type="button" class="btn btn-info" onclick="myFoodOptions()">Select your food choice</button>
    <hr>  
    <h2 id="foodtotal">Food Price</h2>  
  </div>
  <div class="column" style="background-color:#aaa;">
    <h2>Drink Menu</h2>
      <br>
    <p>WATER <strong>R12.00</strong></p>
    <p>BEER <strong>R18.00</strong></p>
    <p>WINE <strong>R25.00</strong></p>
    <p>JUICE <strong>R20.00</strong></p>
    <p>SODA <strong>R15.00</strong></p>
    <button type="button" class="btn btn-info" onclick="myDrinkOptions()">Select your drink choice</button> 
      <hr>
      <h2 id="drinktotal">Drink Price</h2>
  </div>
  <div class="column">
    <h2>Bill Total</h2>
      <br>
    <h4 id="tiptotal">Tip Amount</h4>  
      <br>
    <button type="button" class="btn btn-info" onclick="myTipOptions()">Add a tip</button>
    <button type="button" class="btn btn-info" onclick="myTotalOptions()">Display my total</button>
  </div>
</div>
